<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:if condition="{f:count(subject: allTemplatesOnPage)} > 1 || {relevantCategories} > 1">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab">
                <h3 class="panel-title" id="constant-editor-options-heading">
                    <a href="#" class="collapsed" data-bs-toggle="collapse" data-bs-target="#constant-editor-options-body" aria-expanded="false" aria-controls="constant-editor-options-body">
                        <span class="caret"></span>
                        <strong><f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang_ceditor.xlf:options"/></strong>
                    </a>
                </h3>
            </div>
            <div id="constant-editor-options-body" class="collapse" data-persist-collapse-state="true" aria-labelledby="constant-editor-options-heading" role="tabpanel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-auto">
                            <div class="row row-cols-auto">
                                <form action="{f:be.uri(route: 'web_typoscript_constanteditor', parameters: '{id: pageUid}')}" method="post">
                                    <div class="col">
                                        <label class="form-select-label" for="selectedTemplate">
                                            <f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang_ceditor.xlf:selectedTemplate" />
                                        </label>
                                        <select
                                            name="selectedTemplate"
                                            id="selectedTemplate"
                                            class="form-select mb-3"
                                            data-global-event="change"
                                            data-action-navigate="$data=~s/$value/"
                                            data-action-submit="$form"
                                        >
                                            <f:for each="{allTemplatesOnPage}" as="template">
                                                <option
                                                    value="{template.uid}"
                                                    {f:if(condition:'{selectedTemplateUid} == {template.uid}', then:'selected="selected"')}
                                                >
                                                    {template.title}
                                                </option>
                                            </f:for>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-auto">
                            <div class="row row-cols-auto">
                                <form action="{f:be.uri(route: 'web_typoscript_constanteditor', parameters: '{id: pageUid}')}" method="post">
                                    <div class="col">
                                        <label class="form-select-label" for="selectedCategory">
                                            <f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang_ceditor.xlf:category" />
                                        </label>
                                        <select
                                            name="selectedCategory"
                                            id="selectedCategory"
                                            class="form-select mb-3"
                                            data-global-event="change"
                                            data-action-navigate="$data=~s/$value/"
                                            data-action-submit="$form"
                                        >
                                            <f:for each="{relevantCategories}" key="relevantCategoryKey" as="relevantCategory">
                                                <option
                                                    value="{relevantCategoryKey}"
                                                    {f:if(condition:'{selectedCategory} == {relevantCategoryKey}', then:'selected="selected"')}
                                                >
                                                    {relevantCategory.label} ({relevantCategory.usageCount})
                                                </option>
                                            </f:for>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:if>

</html>
