<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:if condition="{source}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" id="template-analyzer-{type}-source-heading">
                <a href="#" data-bs-toggle="collapse" data-bs-target="#template-analyzer-{type}-source-body" aria-expanded="false" aria-controls="template-analyzer-{type}-source-body">
                    <span class="caret"></span>
                    <strong><f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang_analyzer.xlf:{type}Source"/></strong>
                </a>
            </h3>
        </div>
        <div id="template-analyzer-{type}-source-body" class="panel-collapse collapse show" aria-labelledby="template-analyzer-{type}-source-heading">
            {source -> f:format.raw()}
        </div>
    </div>
</f:if>

</html>
