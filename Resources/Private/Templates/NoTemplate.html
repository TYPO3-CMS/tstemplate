<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<form
    action="{content.actionName}"
    method="post"
    enctype="multipart/form-data"
    id="TypoScriptTemplateModuleController"
    name="editForm"
    class="form"
>
    <f:be.infobox title="{f:translate(key: 'LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:noTemplate')}" state="{content.state}">
        <p>
            <f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:noTemplateDescription" />
            <br />
            <f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:createTemplateToEditConfiguration" />
        </p>
        <f:if condition="{previousPage}">
            <p>
                <strong><f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:goToClosest" /></strong><br>
                <f:translate
                    key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:goToClosestDescription"
                    arguments="{0: previousPage.title, 1: previousPage.uid}"
                />
            </p>
            <f:be.link
                route="web_ts"
                parameters="{id: previousPage.uid}"
                class="btn btn-default"
            >
                <f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:goToClosestAction" />
            </f:be.link>
        </f:if>

    </f:be.infobox>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title"><f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:newWebsite" />{staticsText}</h2>
                    <div class="card-text">
                        <p><f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:newWebsiteDescription" /></p>
                        <div>
                            {content.selector -> f:format.raw() -> f:or(alternative: '<input type="hidden" name="createStandard" value="" />')}
                            <input
                                class="btn btn-primary"
                                type="submit"
                                form="TypoScriptTemplateModuleController"
                                name="newWebsite"
                                value="{f:translate(key: 'LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:newWebsiteAction')}"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">
                        <f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:extTemplate" />
                    </h2>
                    <div class="card-text">
                        <p>
                            <f:translate key="LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:extTemplateDescription" />
                        </p>
                        <div>
                            <input
                                class="btn btn-default"
                                type="submit"
                                form="TypoScriptTemplateModuleController"
                                name="createExtension"
                                value="{f:translate(key: 'LLL:EXT:tstemplate/Resources/Private/Language/locallang.xml:extTemplateAction')}"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</html>
